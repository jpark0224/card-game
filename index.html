<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="title-container">
      <div id="title-back">Blackjack</div>
      <div id="title-front">Blackjack</div>
    </div>

    <section id="button-container">
      <button id="start">Start</button>
      <button id="reset" style="display: none">Reset</button>
      <button id="hit" style="display: none">Hit</button>
      <button id="stand" style="display: none">Stand</button>
    </section>

    <div class="modal" id="single-ace-modal">
      <div class="modal-content">
        <p>You have an ace.</p>
        <p></p>
        <p>What would you like it to be valued as?</p>
        <button id="one">1</button>
        <button id="eleven">11</button>
      </div>
    </div>

    <div class="modal" id="double-aces-modal">
      <div class="modal-content">
        <p>You have two aces.</p>
        <p></p>
        <p>What would you like them to be valued as?</p>
        <p></p>
        <p>(11 and 11 is not an option because you will be bust.)</p>
        <button id="one-and-one">1 and 1</button>
        <button id="one-and-eleven">1 and 11</button>
      </div>
    </div>

    <div class="modal" id="message-modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modal-message"></p>
      </div>
    </div>

    <section id="game-info-container" style="display: none">
      <div id="player-score">
        <p>Player Score: <span class="score-span"></span></p>
      </div>
      <div id="dealer-score">
        <p>Dealer Score: <span class="score-span"></span></p>
      </div>
    </section>

    <section id="card-container" style="display: none">
      <p>Player Hand</p>
      <div id="player-card-container"></div>
      <p>Dealer Hand</p>
      <div id="dealer-card-container"></div>
    </section>

    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
