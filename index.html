<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link rel="stylesheet" href="./styles/styles.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tinos:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="start button">Start</button>
    <button class="reset button" style="display: none">Reset</button>
    <button class="hit button" style="display: none">Hit</button>
    <button class="stand button" style="display: none">Stand</button>

    <!-- The Modal -->
    <div class="one-ace-modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p>You have an ace.</p>
        <p></p>
        <p>What would you like it to be valued as?</p>
        <button class="one button">1</button>
        <button class="eleven button">11</button>
      </div>
    </div>

    <div class="double-aces-modal">
      <!-- Modal content -->
      <div class="modal-content">
        <p>You have two aces.</p>
        <p></p>
        <p>What would you like them to be valued as?</p>
        <p></p>
        <p>(11 and 11 is not an option because you will be bust.)</p>
        <button class="one-and-one button">1 and 1</button>
        <button class="one-and-eleven button">1 and 11</button>
      </div>
    </div>

    <div class="player-score"></div>
    <div class="bust"></div>

    <div class="dealer-score"></div>

    <div class="card-container-container">
      <div class="player-card-container"></div>
      <div class="dealer-card-container"></div>
    </div>

    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
